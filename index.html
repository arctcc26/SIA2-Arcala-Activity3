<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Passport Applicant's Information</h1>
            <div class="input-control">
                <label for="surname">Surname</label>
                <input id="surname" name="surname" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="firstname">First name*</label>
                <input id="firstname" name="firstname" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="middlename">Middle name</label>
                <input id="middlename" name="middlename" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
      <label for="birthday">Birth date</label>
      <input type="date" id="birthday" class="input-control" />
      <span class="error"></span>
      </div>
            <div class="input-control">
      <label for="gender">Gender:</label>
      <select id="option" name="gender" class="input-control" />
      <option>.....</option>
      <option>Male</option>
      <option>Female</option>
      <span class="error"></span>
    </select>
    </div>
            <div class="input-control">
                <label for="email">Email*</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            
            <div class="form-group">
      <label for="nationality">Nationality</label>
      <select id="option" name="nationality" name="nationality" class="form-control" />
      <option>.....</option>
      <option>Filipino</option>
      <option>American</option>
      <option>German</option>
      <span class="error-message" id="nationality-error"></span>
      </select>
    </div>
           <div id="check">
          <input type="checkbox" id="agreement">I hereby certify that all information provided are true, accurate and correct to the best of my knowlegde.<br> Any misdeclaration or misrepresentation may affect the outcome of this passport renewal application.
        </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
